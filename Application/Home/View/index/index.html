<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/public.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/home/frame.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/home/index.css">
</head>
<body>
	<include file="public/header" />
	<div class="box">
		<div class="box_left">
			<volist	name="list" id="vo">
				<div class="box_left_article">
				<h3 class="title">{$vo.title}</h3>
				<p class="author">作者：<span>{$vo.username}</span>|发表于{$vo.create_datetime}</p>
				<p class="content">{$vo['content']|htmlspecialchars_decode|strip_tags|mb_substr=0,200}</p>
					<div class="read">
						<a class="read_bottom" href={:U('article',array('id'=>$vo['id']))}>阅读全文</a>
					</div>
				</div>
			</volist>
			<div class="box_left_page">
				{$page}
			</div>
		</div>
		<div class="box_right">
			<div class="pic"><img src="__PUBLIC__/static/images/a.jpg"></div>
			<p class="name">Ben</p>
			<p class="welcome">welcome to my blog</p>
			<div class="tagset">
				<div class="tag">
					<a href={:U('category')}>
						<p>{$num['blog']}</p>
						<p>日志</p>
					</a>
				</div>
				<div class="tag tag_mid">
					<a href={:U('category')}>
						<p>{$num['category']}</p>
						<p>分类</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
